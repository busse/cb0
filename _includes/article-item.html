{%- comment -%}
  Article item for sidebar display
  Parameters:
    - post: The post object from site.posts
{%- endcomment -%}
{%- assign post = include.post -%}

<article class="article-item">
  <time class="article-item__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
  <h5 class="article-item__title">
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h5>
</article>
